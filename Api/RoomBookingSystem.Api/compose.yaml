services:
  server:
    build:
      context: .
      target: final
    ports:
      - 50551:8080
    depends_on: 
      - db
    
  db:
    image: mcr.microsoft.com/mssql/server:22-latest
    environment:
      SA_PASSWORD_FILE: /run/secrets/sa_password
      ACCEPT_EULA: "Y"
    ports: 
      - "9954:1433"
    secrets:
      - sa_password
    volumes:
      - db-data:/var/opt/mssql/database
      - db-log:/var/opt/mssql/logs

secrets:
  sa_password:
    file: ./sa_password.txt

volumes:
  db-data:
  db-log: